name: GitMentor PR Analysis

on:
  pull_request_disabled::
    types: [opened, synchronize]

# Permissions required for GitMentor to analyze code and comment on PRs
permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  analyze:
    name: Autonomous Code Review
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Essential for GitMentor to analyze commit history and diffs

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install GitMentor
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run GitMentor Analysis
        env:
          # Required: Add your Gemini API key to GitHub Secrets
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          # Fix for CI environment to identify the correct branch
          GITHUB_HEAD_REF: ${{ github.head_ref }}
        run: |
          # Executes GitMentor in PR mode to generate the technical narrative
          python main.py \
            --target-branch ${{ github.base_ref }} \
            --mode pr

      - name: Post Analysis to PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'PR_Document.md';
            
            if (fs.existsSync(path)) {
              const prBody = fs.readFileSync(path, 'utf8');
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: prBody
              });
              console.log("GitMentor analysis successfully posted to Pull Request.");
            } else {
              console.log("PR_Document.md not found. Ensure Scribe node execution was successful.");
            }

      - name: Archive Analysis Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gitmentor-analysis-report
          # Captures diagrams and reports from the new workspace
          path: |
            .gitmentor_workspace/*.md
            .gitmentor_workspace/*.mmd
          retention-days: 7