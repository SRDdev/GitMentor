name: RepoRanger PR Analysis

on:
  pull_request:
    types: [opened, synchronize]

# Required to allow the Action to post comments on the PR
permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Upgraded to v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5 # Upgraded to v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install
      
      - name: Run RepoRanger
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          poetry run python main.py \
            --target-branch ${{ github.base_ref }} \
            --mode pr
      
      - name: Comment PR
        uses: actions/github-script@v7 # Upgraded to v7
        with:
          script: |
            const fs = require('fs');
            const path = 'PR_Document.md';
            
            if (fs.existsSync(path)) {
              const prBody = fs.readFileSync(path, 'utf8');
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: prBody
              });
            } else {
              console.log("PR_Document.md not found, skipping comment.");
            }
      
      - name: Upload Workspace Artifacts
        uses: actions/upload-artifact@v4 # FIXED: Upgraded from v3 to v4
        with:
          name: reporanger-analysis
          path: .reporanger_workspace/